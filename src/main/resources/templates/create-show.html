    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/create-show.css}"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
    <title>Title</title>


</head>
<body>
    <div class="navBar" >
        <nav>
            <div class="tags" >
                <div class="showCreateTag">
                    <a href="create-show" > Create a new Show  </a>
                </div>
                <div class="playlistCreateTag">
                    <a href="create-playlist" > Create a new Playlist  </a>
                </div>
                <div class="view-shows">
                    <a href="view-shows">View Shows</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>Create A New Show</h1>
        <div class="form-container">
            <form class="form" action="/api/create-show" method="post">
                <input class="glylphicon glyphicon-home" type="text" name="locationName" placeholder="Location Name"/>
                <input class="glylphicon glyphicon-home" type="text" name="locationAddress" placeholder="Location Address"/>
                <input type="text" name="date" id="datepicker" placeholder="date" />
                <input type="text" name="startTime" class="timepicker" placeholder="start time"/>
                <input type="text" name="endTime" class="timepicker" placeholder="end time"/>

                <button class="btn btn-outline-dark" type="submit">Submit</button>
            </form>
        </div>

    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/

        $(function () {
            $("#datepicker").datepicker();
        });

        /*]]>*/
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/

        $(function () {
            $('.timepicker').timepicker();
        });

        /*]]>*/
    </script>

</body>
